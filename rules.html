<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol Access - ORION 2K26</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="effects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Specific overrides for the rules page */
        .rules-container {
            max-width: 900px;
            margin: 120px auto 60px;
            /* Offset for fixed nav */
            padding: 40px;
            background: rgba(14, 14, 14, 0.95);
            border: 1px solid var(--accent);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
            position: relative;
            min-height: 60vh;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--accent);
            font-family: var(--font-mono);
            font-size: 1.1rem;
            margin-bottom: 30px;
            padding: 10px 20px;
            border: 1px solid var(--accent);
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--accent);
            color: black;
        }

        .event-header {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .event-title {
            font-family: var(--font-head);
            font-size: 3rem;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .event-subtitle {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            color: var(--highlight);
            margin-top: 10px;
        }

        .rules-section {
            margin-bottom: 40px;
        }

        .rules-section h3 {
            font-family: var(--font-mono);
            color: var(--accent);
            font-size: 1.4rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            border-left: 3px solid var(--accent);
            padding-left: 15px;
        }

        .rules-content {
            font-family: var(--font-body);
            font-size: 1.1rem;
            color: #ddd;
            line-height: 1.8;
        }

        .rules-list {
            list-style: none;
        }

        .rules-list li {
            position: relative;
            padding-left: 25px;
            margin-bottom: 15px;
        }

        .rules-list li::before {
            content: '>';
            position: absolute;
            left: 0;
            color: var(--highlight);
            font-weight: bold;
        }

        .coordinator-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 10px;
            border-left: 2px solid var(--border-color);
        }

        /* --- DYNAMIC EFFECTS --- */
        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rules-section {
            opacity: 0;
            /* Hidden initially */
            animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Stagger the animation for child sections */
        .rules-section:nth-of-type(1) {
            animation-delay: 0.1s;
        }

        .rules-section:nth-of-type(2) {
            animation-delay: 0.2s;
        }

        .rules-section:nth-of-type(3) {
            animation-delay: 0.3s;
        }

        .rules-section:nth-of-type(4) {
            animation-delay: 0.4s;
        }

        /* List Hover Effects */
        .rules-list li {
            transition: all 0.3s ease;
        }

        .rules-list li:hover {
            color: #fff;
            transform: translateX(8px);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.6);
        }

        .rules-list li:hover::before {
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }

        /* Coordinator Card Hover */
        .coordinator-card {
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .coordinator-card:hover {
            transform: translateX(10px) scale(1.02);
            background: rgba(0, 255, 65, 0.15);
            border-left-color: var(--highlight);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 255, 65, 0.1);
        }

        /* Loading Blink */
        @keyframes blinkText {

            0%,
            100% {
                opacity: 1;
                text-shadow: 0 0 10px var(--accent);
            }

            50% {
                opacity: 0.3;
                text-shadow: none;
            }
        }

        .loading-blink {
            animation: blinkText 1.5s infinite;
            color: var(--accent) !important;
            font-family: var(--font-mono);
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="noise-overlay"></div>
    <div class="scanline"></div>
    <canvas id="matrix-rain"></canvas>

    <!-- Navigation -->
    <nav class="cyber-nav">
        <div class="logo glitch" data-text="ORION 2K26" onclick="window.location.href='index.html'">ORION 2K26</div>
        <div class="nav-links">
            <a href="index.html" class="nav-item">RETURN TO BASE</a>
        </div>
    </nav>

    <div class="rules-container">
        <a href="index.html#events" class="back-btn">
            <i class="fas fa-chevron-left"></i> BACK TO OPERATIONS
        </a>

        <div id="content-area">
            <!-- Content injected via JS -->
            <div style="text-align: center; color: var(--text-secondary); margin-top: 50px;">
                <h2 class="loading-blink">>> INITIALIZING DATA STREAM...</h2>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 ORION. SYSTEM ONLINE.</p>
    </footer>

    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Matrix Rain Effect (Simplified for this page)
            const canvas = document.getElementById('matrix-rain');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const rainDrops = Array(Math.ceil(columns)).fill(1);

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';
                for (let i = 0; i < rainDrops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                    if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) rainDrops[i] = 0;
                    rainDrops[i]++;
                }
            }
            setInterval(draw, 30);
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            // Parse URL Parameter
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('id');

            // Search in both events and workshops
            let event = eventData.find(e => e.id === eventId);
            if (!event && typeof workshopData !== 'undefined') {
                event = workshopData.find(w => w.id === eventId);
            }

            const contentArea = document.getElementById('content-area');

            if (event) {
                // Generate HTML
                let rulesHtml = '<ul class="rules-list">';
                event.rules.forEach(rule => {
                    rulesHtml += `<li>${rule}</li>`;
                });
                rulesHtml += '</ul>';

                let coordsHtml = '';
                event.coordinators.forEach(coord => {
                    const phoneMatch = coord.match(/(\d[\d\s]*\d)/);
                    if (phoneMatch) {
                        const number = phoneMatch[0];
                        const cleanNumber = number.replace(/\s/g, '');
                        const linkedCoord = coord.replace(number, `<a href="tel:${cleanNumber}" style="color:var(--accent); text-decoration:none; border-bottom: 1px dotted var(--accent);">${number}</a> <i class="fas fa-phone-alt" style="font-size:0.8em; margin-left:5px;"></i>`);
                        coordsHtml += `<div class="coordinator-card">${linkedCoord}</div>`;
                    } else {
                        coordsHtml += `<div class="coordinator-card">${coord}</div>`;
                    }
                });

                contentArea.innerHTML = `
                    <div class="event-header">
                        <div class="event-title">${event.title} <i class="fas ${event.icon}" style="font-size: 0.6em; color: var(--accent); vertical-align: middle; margin-left: 15px;"></i></div>
                        <div class="event-subtitle">${event.subtitle || ''}</div>
                    </div>

                    <div class="rules-section">
                        <h3>MISSION BRIEF</h3>
                        <div class="rules-content">
                            <p>${event.description}</p>
                        </div>
                    </div>

                    <div class="rules-section">
                        <h3>ROSTER SIZE</h3>
                        <div class="rules-content">
                            <p>${event.teamSize}</p>
                        </div>
                    </div>

                    <div class="rules-section">
                        <h3>PROTOCOL (RULES)</h3>
                        <div class="rules-content">
                            ${rulesHtml}
                        </div>
                    </div>

                    <div class="rules-section">
                        <h3>MISSION COMMANDERS</h3>
                        <div class="rules-content">
                            ${coordsHtml}
                        </div>
                    </div>

                    <div style="margin-top: 40px; text-align: center; border-top: 1px solid #333; padding-top: 20px; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
                        <a href="https://docs.google.com/forms/d/e/1FAIpQLSc1miQmNmZt3JqvPi3isSw8ejKA5eULTukpJN5lR1YTTKagig/viewform?usp=send_form" target="_blank" class="back-btn" style="border-style: solid; background: rgba(0, 255, 65, 0.1);">
                            <i class="fas fa-file-signature"></i> INITIATE REGISTRATION
                        </a>
                        ${event.externalLink ? `
                        <a href="${event.externalLink}" target="_blank" class="back-btn" style="border-style: solid; background: rgba(0, 255, 65, 0.2); border-color: var(--highlight);">
                            <i class="fas fa-external-link-alt"></i> ${event.externalLinkText || 'EXPLORE'}
                        </a>
                        ` : ''}
                        <a href="https://www.google.com/maps/place/Kongu+Engineering+College/@11.2741632,77.6070222,17z" target="_blank" class="back-btn" style="border-style: dashed;">
                            <i class="fas fa-map-marker-alt"></i> LOCATE BASE STATION
                        </a>
                    </div>
                `;
            } else {
                contentArea.innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h1 style="color: var(--accent); font-size: 3rem; margin-bottom: 20px;">404: DATA NOT FOUND</h1>
                        <p style="font-family: var(--font-mono); color: var(--text-secondary);">The requested protocol ID could not be retrieved from the central database.</p>
                        <a href="index.html" class="cta-button" style="margin-top: 30px;">RETURN TO BASE</a>
                    </div>
                `;
            }
        });
    </script>
</body>

</html>
